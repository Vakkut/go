{% extends 'base.html' %}
{% block body %}



<div class="continer">
    <div  class="coloum">
       {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img class="card-img-top" src="{{i.img.url}}" alt="" width="200px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
